<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tamizh">
    <meta name="description" content="Contact information for FoodyFy Shop">
    <title>Contact Us - FFS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/page-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Contact Us - The FoodyFy Shop</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#about">About <abbr title="FoodyFy Shop">FFS</abbr></a></li>
                <li><a href="./index.html#menu">Our Menu</a></li>
                <li><a href="./hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="./img/Contact-food1.jpg" alt="food image" width="400">
            <img src="./img/Contact-food3.jpg" alt="food image" width="400" height="267">
            <img src="./img/Contact-food2.jpg" alt="food image" width="400">
            <figcaption>
                "People who love to eat are always the best people."
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name : </label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email : </label>
                        <input type="email" email="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message : </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here!"></textarea>
                    </p>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, Pin - 4875892 <br><br>
                Phone : <a href="tel:+911234567891">1234567890</a><br>
                Email : <a href="mailto:foodyfy@gmail.com">foodyfy@gmail.com</a>
            </address>
            <p><a href="#">Back To Top</a></p>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The FoodyFy Shop</p>
    </footer>
</body>

</html>
